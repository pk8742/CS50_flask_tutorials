{% extends "layout.html" %}

{% block title %}
 flights list Page
{% endblock %}

{% block body %}
  <h1>Flights List:</h1>
  <ul>
    {% for flight in flights %}
    <li><a href="{{ url_for('flight_info',flight_id = flight.id) }}">flight from {{flight.origin}} to {{flight.dest}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
