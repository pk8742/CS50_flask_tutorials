{% extends "template.html" %}

{% block heading %}
  <h1>Note-making App:</h1>
{% endblock %}

{% block body %}
  <ul type="circle">
    {% for note in notes %}
      <li>{{note}}</li>
    {% endfor %}
  </ul>

  <form action="{{ url_for('index') }}" method="post">
    <input type="text" name="note" placeholder="Enter your note">
    <button>add note</button>
  </form>
{% endblock %}
